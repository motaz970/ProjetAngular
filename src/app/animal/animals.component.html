<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                 <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Naissance</th> </tr>
        <tbody *ngFor="let animal of animals">
                 <tr >
                    <td>{{animal.idAnimal}}</td>
                    <td>{{animal.nomAnimal}}</td>
                    <td>{{animal.prixAnimal}}</td>
                    <td>{{animal.dateNaissance | date:'dd/MM/yyyy'}}</td>
                    <td><a class="btn btn-danger" (click)="supprimerAnimal(animal)">Supprimer</a></td>
                    <td><a class="btn btn-success" [routerLink]="['/updateAnimal',animal.idAnimal]">Modifier</a></td>

                </tr>
        </tbody>
            </table>
         </div>
    </div>
 </div>
