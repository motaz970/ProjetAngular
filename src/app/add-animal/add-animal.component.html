<div class="container">
    <div>
    <h2>Ajouter un animal :</h2>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
         <label >ID Animal</label>
            <input type="text" [(ngModel)]="newAnimal.idAnimal"
                name="idAnimal" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom Animal</label>
                <input type="text"[(ngModel)]= "newAnimal.nomAnimal"
                name="nomAnimal" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Prix Animal</label>
            <input type="number" [(ngModel)]= "newAnimal.prixAnimal"
                name="prixAnimal" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date cr√©ation</label>
                 <input type="date" [(ngModel)]= "newAnimal.dateAnimal"
                name="dateNaissance" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addAnimal()" class="btn-btnsuccess">Ajouter</button>
        <div>
            <h3>{{message }}  </h3>
        </div>
    
    </div>
        </form>
        </div>
