<div class="container">
    <div>
             <h2>Modifier un Animal :</h2>
    </div>
<form >
      <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Animal</label>
              <input readonly type="text" [(ngModel)]="currentAnimal.idAnimal"
                 name="idAnimal" class="form-control">
         </div>
         <div class="col-sm-4 col-md-4 col-lg-4" >
             <label >Nom Animal</label>
             <input type="text"[(ngModel)]= "currentAnimal.nomAnimal"
                 name="nomAnimal" class="form-control">
         </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Prix Animal</label>
             <input type="number" [(ngModel)]= "currentAnimal.prixAnimal"
                name="prixAnimal" class="form-control">
         </div>
         <div class="col-sm-4 col-md-4 col-lg-4">
             <label >Date Naissance</label>
                 <input type="date"
                  [ngModel]="currentAnimal.dateNaissance
                | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentAnimal.dateCreation= $event" na
                me="dateCreation" class="form-control">
         </div>
        <div class="mt-2">
                <button type="submit" (click)="updateAnimal()" class="btn btnsuccess">Modifer</button>
          </div>
 </form>
 </div>
